    <section class="details">
        <img src="images/vanilla.jpg" alt="Vanilla Ice Cream">
        <h2>Ingredients:</h2>
        <ul>
            <li>2 cups heavy cream</li>
            <li>1 cup whole milk</li>
            <li>3/4 cup sugar</li>
            <li>1 tablespoon vanilla extract</li>
        </ul>
        
        <h2>How It's Made:</h2>
        <p>Mix all ingredients and stir until sugar dissolves. Pour into an ice cream maker and churn until creamy.</p>
    </section>
